<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Academia</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Fa√ßa login para utilizar o sistema</h3>
					</div>
					<div class="panel-body">
						<form role="form" action="login" method="post">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Nome do usuario"
										name="login" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Senha"
										name="senha" type="password" value="">
								</div>
								<!-- Change this to a button or input when using this as a form -->

								<input type="submit" class="btn btn-lg btn-success btn-block"
									value="Login" />
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
